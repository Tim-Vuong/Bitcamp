    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <form method="post" action="addDescription">
            <input
                type="text"
                name="commonName"
                id="commonName"
                placeholder="Common Name"
            />
            <input
                type="text"
                name="scientificName"
                id="scientificName"
                placeholder="Scientific Name"
            />
            <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                placeholder="Description"
            >
            </textarea>
            <textarea
                name="citations"
                id="citations"
                ,
                cols="30"
                rows="10"
                placeholder="Seperate multiple citations with commas"
            ></textarea>
        </form>
    </body>
